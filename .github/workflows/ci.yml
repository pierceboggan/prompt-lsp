name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install server dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build server
        run: npm run compile

      - name: Build client
        run: cd client && npm run compile

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
